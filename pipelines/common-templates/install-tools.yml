steps:
  - task: UseDotNet@2
    displayName: "Use .NET 2" # needed for ESRP signing
    inputs:
      version: 2.x

  - task: UseDotNet@2
    displayName: "Use .NET 6"
    inputs:
      version: 6.x

  # Install the nuget tool.
  - task: NuGetToolInstaller@0
    displayName: "Use NuGet >=5.2.0"
    inputs:
      versionSpec: ">=5.2.0"
      checkLatest: true

  - task: NodeTool@0
    displayName: Install NodeJs
    inputs:
      versionSpec: "18.16.x"
